<!DOCTYPE html>
<html>
  <head>
    <script src="./lib/raphael-min-2.1.0.js"></script>
    <script src="./lib/jquery-1.8.2.min.js"></script>
    <script src="./lib/morris-0.4.1.min.js"></script>
    <script>
      $(function() {
        /*
         * Play with this code and it'll update in the panel opposite.
         *
         * Why not try some of the options above?
         */
        Morris.Area({
          element: 'area-example',
          data: [
            { y: '2006', a: 100, b: 90 },
            { y: '2007', a: 75,  b: 65 },
            { y: '2008', a: 50,  b: 40 },
            { y: '2009', a: 75,  b: 65 },
            { y: '2010', a: 50,  b: 40 },
            { y: '2011', a: 75,  b: 65 },
            { y: '2012', a: 100, b: 90 }
          ],
          xkey: 'y',
          ykeys: ['a', 'b'],
          labels: ['Series A', 'Series B']
        });
      });
    </script>
    <meta charset=utf-8 />
    <title>Morris.js Area Chart Example</title>
  </head>
  <body>
    <div id="area-example"></div>
  </body>
</html>
